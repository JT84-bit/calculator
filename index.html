<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="calculations.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="secondrow">
            <h3>Deep Blue</h3>
            <div class="solarpwer">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <div class="modify">
            <button class="clear">C</button>
            <button class="delete">Del</button>
        </div>
        <div class="buttons"> 
            <div class="numbers">
                <button class="button1">1</button>
                <button class="button2">2</button>
                <button class="button3">3</button>
                <button class="button4">4</button>
                <button class="button5">5</button>
                <button class="button6">6</button>
                <button class="button7">7</button>
                <button class="button8">8</button>
                <button class="button9">9</button>
                <button class="button0">0</button>
                <button class="buttondot">.</button>
                <button class="buttoneq">=</button>
            </div>
            <div class="operations">
                <button class="button-add">+</button>
                <button class="button-sub">-</button>
                <button class="button-multi">&times</button>
                <button class="button-divide">&divide</button>
            </div>
        </div>
    </div>
</body>
</html>
